version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: financial-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: financial_app
      MYSQL_USER: financial_user
      MYSQL_PASSWORD: financial_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - financial-network

  redis:
    image: redis:7-alpine
    container_name: financial-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - financial-network

  # MySQL 可视化管理界面 - Adminer
  adminer:
    image: adminer:latest
    container_name: financial-adminer
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
      ADMINER_DESIGN: pepa-linha
    depends_on:
      - mysql
    networks:
      - financial-network
    restart: unless-stopped

  app:
    build: .
    container_name: financial-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/financial_app?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: financial_user
      SPRING_DATASOURCE_PASSWORD: financial_pass
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    depends_on:
      - mysql
      - redis
    networks:
      - financial-network
    restart: unless-stopped

volumes:
  mysql-data:
  redis-data:

networks:
  financial-network:
    driver: bridge
